<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta 
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Todo App</title>
  </head>
  <body class="body">
    <header class="hero">
      <img class="hero__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix chart">
      <a 
          class="hero__link"
          href="https://goal-life.com/page/method/matrix-eisenhower"
      >
          Want more details?
      </a>
    </header>
    <main class="container">
      <article class="new-task">
        <label class="new-task__heading heading" for="new-task">Add Item</label>
        <div class="new-task__wrapper">
          <input class="new-task__input" id="new-task" type="text">
          <button class="new-task__btn btn">Add</button>
        </div>
      </article>
      <article class="lists">
        <section class="task-list">
          <h3 class="task-list__heading heading">Todo</h3>
          <ul class="tasks tasks_todo">
            <li class="task">
              <input class="task__check" type="checkbox">
              <label class="task__text">Pay Bills</label>
              <input class="task__input" type="text">
              <button class="task__edit-btn btn">Edit</button>
              <button class="task__delete-btn btn">
                <img class="task__delete-ico" src="./remove.svg" alt="Delete">
              </button>
            </li>
            <li class="task task_edit">
              <input class="task__check" type="checkbox">
              <label class="task__text">Go Shopping</label>
              <input class="task__input" type="text" value="Go Shopping">
              <button class="task__edit-btn btn">Save</button>
              <button class="task__delete-btn btn">
                <img class="task__delete-ico" src="./remove.svg" alt="Delete">
              </button>
            </li>
          </ul>
        </section>
        <section class="task-list">
          <h3 class="task-list__heading heading">Completed</h3>
          <ul class="tasks tasks_done">
            <li class="task">
              <input class="task__check" type="checkbox" checked>
              <label class="task__text">See the Doctor</label>
              <input class="task__input" type="text">
              <button class="task__edit-btn btn">Edit</button>
              <button class="task__delete-btn btn">
                <img class="task__delete-ico" src="./remove.svg" alt="Delete">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
